<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      <form id="event-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>

            <div class="input-wrapper">
              <label for="title">
                Título do evento <span>(mínimo 8 caracteres)</span>
              </label>
              <input
                type="text"
                name="title"
                id="title"
                minlength="8"
                required
              />
            </div>

            <div class="input-wrapper">
              <label for="link">
                Link do evento <span>(comece com https://)</span>
              </label>
              <input type="url" name="link" id="link" required />
            </div>

            <div class="input-wrapper">
              <label for="wpp">
                Whatsapp para contato <span>(somente números)</span>
              </label>
              <input type="number" name="wpp" id="wpp" required />
            </div>

            <div class="input-wrapper">
              <label for="info">Informações extras</label>
              <textarea name="info" id="info" cols="30" rows="10"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="category">Categoria</label>
              <select name="category" id="category">
                <option value="coach">Coach</option>
                <option value="live">Live</option>
                <option value="palestra">Palestra</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>
            <div class="input-wrapper">
              <label for="email">
                E-mail do administrador <span>(digite um email válido)</span>
              </label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="input-wrapper">
              <label for="password">
                Senha de acesso para os participantes
                <span>(mínimo 8 caracteres)</span>
              </label>
              <input
                type="password"
                name="password"
                id="password"
                required
                minlength="8"
              />
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" name="private" id="private" />
              <label for="private">Evento privado</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>
            <div class="date-wrapper">
              <div class="input-wrapper">
                <label for="date">Data</label>
                <input type="date" name="date" id="date" required />
              </div>
              <div class="input-wrapper">
                <label for="time_start">Das</label>
                <input type="time" name="time_start" id="time_start" required />
              </div>
              <div class="input-wrapper">
                <label for="time_end">Até</label>
                <input type="time" name="time_end" id="time_end" required />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input form="event-form" type="submit" value="Salvar evento" />
      </footer>
    </div>
  </body>
</html>
